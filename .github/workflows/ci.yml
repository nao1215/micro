name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Install golangci-lint
        run: go install github.com/golangci-lint/golangci-lint/v2/cmd/golangci-lint@latest

      - name: Run golangci-lint
        run: golangci-lint run ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Run tests
        run: go test -v -race -coverprofile=cover.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: cover.out

  e2e:
    name: E2E
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Create .env file
        run: echo "JWT_SECRET=ci-test-secret" > .env

      - name: Build and start services
        run: docker compose up --build -d

      - name: Wait for services to be ready
        run: |
          echo "Waiting for gateway to be ready..."
          for i in $(seq 1 60); do
            if curl -sf http://localhost:8080/health > /dev/null 2>&1; then
              echo "Gateway is ready!"
              exit 0
            fi
            echo "Attempt $i/60 - waiting..."
            sleep 2
          done
          echo "Gateway did not become ready in time"
          docker compose logs
          exit 1

      - name: Install runn
        run: go install github.com/k1LoW/runn/cmd/runn@latest

      - name: Run E2E tests
        run: runn run e2e/testdata/**/*.yml

      - name: Show service logs
        if: always()
        run: docker compose logs

      - name: Stop services
        if: always()
        run: docker compose down
